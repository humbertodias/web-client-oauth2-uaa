<body>
<div class="container-fluid">

  <div class="panel panel-default">
    <div class="panel-heading"><h1>Teste de UAA Login Server/<h1></div>
    <div class="panel-body">
      Esse WebApp simula uma aplicacao que faz uso do UAA Login Server para
autenticacao via OpenID Connect.
    </div>
  </div>
  <hr>

  
  <form action="http://localhost:8080/uaa/oauth/authorize">
    <div class="form-group">
     <label for="client_id">Client ID:</label>
     <input type="text" name="client_id" value="myapp2"></input>
    </div>
<!--
    <div class="form-group">
      <label for="client_secret">Client Secret:</label>
      <input type="text" name="client_secret" value="myapp2clientsecret"></input>
    </div>
-->
    <div class="form-group">
     <label for="response_type">Response Type:</label>
     <input type="text" name="response_type" value="code"></input>
    </div>

    <div class="form-group">
     <label for="scope">Scope:</label>
     <input type="text" name="scope" value="openid"></input>
    </div>

<!--
    <div class="form-group">
     <label for="redirect_uri">Redirect URI:</label>
     <input type="text" name="redirect_uri" value="http://localhost:3030/callback"></input>
    </div>
-->

   </div>
-->

   <button type="submit" class="btn btn-default">Login</button>
  </form>
  
</div>
</body>
